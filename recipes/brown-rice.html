<!--Tells browser what version of HTML to use-->
<!DOCTYPE html>

<!--HTML: root element of the document-->
<!--Indicates language to english (lang)-->
<html lang="en">
    
    <!--Contains metadata of the html file-->
    <head>

        <!--Ensures webpage displays special symbols
        and chars from different languages correctly-->
        <meta charset="UTF-8">

        <!--Adds a title to the tab/search engine-->
        <title>Brown Rice Recipe</title>
    </head>
    
    <!--Contains content that will be displayed on the browser-->
    <body>

        <!--Highest hierarchy title-->
        <h1>Brown Rice Recipe</h1>

        <!--Absolute path to web photo of rice-->
        <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.organicfacts.net%2Fwp-content%2Fuploads%2Fbrownrice2.jpg&f=1&nofb=1">
    </body>
</html>
